    <title>taller-clase-20</title>
</head>
<body>

        <input 
        id="nombre"
        type="text"
        name="nombre"
        placeholder="Ingrese su nombre"
        required
        />

        <input 
        id="apellido"
        type="text"
        name="apellido"
